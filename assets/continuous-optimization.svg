<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Node gradients -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>

    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00d4ff"/>
    </marker>

    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>

    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>

    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>

    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ec4899"/>
    </marker>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="700" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="700" fill="url(#grid)"/>
  </g>

  <!-- Pattern label -->
  <text x="400" y="45" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="2">
    PATTERN 4
  </text>

  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
    Continuous Optimization
  </text>

  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="16">
    Attention + SONA Loop
  </text>

  <!-- Weekly Cycle badge -->
  <g filter="url(#glow)">
    <rect x="335" y="135" width="130" height="32" rx="16" fill="none" stroke="url(#cyanGradient)" stroke-width="2"/>
    <text x="400" y="156" text-anchor="middle" fill="#00d4ff" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">
      Weekly Cycle
    </text>
  </g>

  <!-- Central cycle indicator -->
  <circle cx="400" cy="400" r="140" fill="none" stroke="#2d3748" stroke-width="2" stroke-dasharray="8,8" opacity="0.5"/>

  <!-- Cycle center icon -->
  <g transform="translate(400, 400)">
    <circle r="35" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-12,-8 L12,-8 M-12,0 L12,0 M-12,8 L8,8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
  </g>

  <!-- Node 1: Flash Attention (Top) -->
  <g filter="url(#shadow)" transform="translate(400, 220)">
    <rect x="-90" y="-35" width="180" height="70" rx="12" fill="url(#cyanGradient)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700">
      Flash Attention
    </text>
    <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Scan content/competitors
    </text>
  </g>

  <!-- Node 2: Cross Attention (Right) -->
  <g filter="url(#shadow)" transform="translate(560, 340)">
    <rect x="-85" y="-35" width="170" height="70" rx="12" fill="url(#purpleGradient)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700">
      Cross Attention
    </text>
    <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Identify gaps
    </text>
  </g>

  <!-- Node 3: Deploy Changes (Bottom Right) -->
  <g filter="url(#shadow)" transform="translate(510, 500)">
    <rect x="-80" y="-35" width="160" height="70" rx="12" fill="url(#greenGradient)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700">
      Deploy Changes
    </text>
    <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Push updates live
    </text>
  </g>

  <!-- Node 4: Track Results (Bottom Left) -->
  <g filter="url(#shadow)" transform="translate(290, 500)">
    <rect x="-80" y="-35" width="160" height="70" rx="12" fill="url(#orangeGradient)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700">
      Track Results
    </text>
    <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Measure impact
    </text>
  </g>

  <!-- Node 5: SONA Learning (Left) -->
  <g filter="url(#shadow)" transform="translate(240, 340)">
    <rect x="-85" y="-35" width="170" height="70" rx="12" fill="url(#pinkGradient)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700">
      SONA Learning
    </text>
    <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Remember what worked
    </text>
  </g>

  <!-- Curved arrows connecting nodes -->
  <!-- Arrow 1: Flash Attention to Cross Attention -->
  <path d="M 490 235 Q 550 260 555 300" fill="none" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowCyan)" filter="url(#glow)"/>

  <!-- Arrow 2: Cross Attention to Deploy Changes -->
  <path d="M 560 380 Q 560 430 535 460" fill="none" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowPurple)" filter="url(#glow)"/>

  <!-- Arrow 3: Deploy Changes to Track Results -->
  <path d="M 430 510 Q 400 530 370 510" fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)" filter="url(#glow)"/>

  <!-- Arrow 4: Track Results to SONA Learning -->
  <path d="M 265 460 Q 240 430 240 380" fill="none" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowOrange)" filter="url(#glow)"/>

  <!-- Arrow 5: SONA Learning to Flash Attention -->
  <path d="M 245 300 Q 260 260 310 235" fill="none" stroke="#ec4899" stroke-width="3" marker-end="url(#arrowPink)" filter="url(#glow)"/>

  <!-- Step numbers -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700">
    <circle cx="315" cy="185" r="14" fill="#1e293b" stroke="#00d4ff" stroke-width="2"/>
    <text x="315" y="189" text-anchor="middle" fill="#00d4ff">1</text>

    <circle cx="565" cy="290" r="14" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="565" y="294" text-anchor="middle" fill="#8b5cf6">2</text>

    <circle cx="525" cy="460" r="14" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="525" y="464" text-anchor="middle" fill="#10b981">3</text>

    <circle cx="275" cy="460" r="14" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="275" y="464" text-anchor="middle" fill="#f59e0b">4</text>

    <circle cx="235" cy="290" r="14" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="235" y="294" text-anchor="middle" fill="#ec4899">5</text>
  </g>

  <!-- Bottom info box -->
  <g transform="translate(400, 620)">
    <rect x="-280" y="-30" width="560" height="60" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="13">
      Autonomous weekly optimization cycle powered by attention mechanisms
    </text>
    <text x="0" y="18" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="12">
      Each iteration improves KB quality, content coverage, and search rankings
    </text>
  </g>

  <!-- Decorative corner elements -->
  <g opacity="0.3">
    <path d="M 0 50 L 0 0 L 50 0" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 750 0 L 800 0 L 800 50" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 0 650 L 0 700 L 50 700" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 750 700 L 800 700 L 800 650" fill="none" stroke="#3b82f6" stroke-width="2"/>
  </g>
</svg>