<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="npxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DISTRIBUTION MODEL</text>
  <text x="450" y="65" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Always Use npx for Latest Version</text>

  <!-- Canonical Usage Section -->
  <rect x="50" y="90" width="380" height="180" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="90" width="380" height="40" rx="12" fill="url(#npxGrad)"/>
  <rect x="50" y="118" width="380" height="12" fill="#1e293b"/>
  <text x="240" y="118" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">CANONICAL USAGE</text>

  <!-- Command box -->
  <rect x="70" y="145" width="340" height="40" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="240" y="172" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="14">npx ruvnet-kb-first@latest</text>

  <!-- Benefits -->
  <circle cx="80" cy="210" r="4" fill="#10b981"/>
  <text x="95" y="214" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">Always gets current version</text>
  <circle cx="80" cy="230" r="4" fill="#10b981"/>
  <text x="95" y="234" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">Caches locally for speed</text>
  <circle cx="80" cy="250" r="4" fill="#10b981"/>
  <text x="95" y="254" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">No stale versions</text>

  <!-- MCP Config Section -->
  <rect x="470" y="90" width="380" height="180" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <rect x="470" y="90" width="380" height="40" rx="12" fill="url(#mcpGrad)"/>
  <rect x="470" y="118" width="380" height="12" fill="#1e293b"/>
  <text x="660" y="118" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">MCP CONFIG</text>

  <!-- JSON box -->
  <rect x="490" y="140" width="340" height="110" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="500" y="160" fill="#94a3b8" font-family="monospace" font-size="10">{</text>
  <text x="510" y="178" fill="#94a3b8" font-family="monospace" font-size="10">"mcpServers": {</text>
  <text x="520" y="196" fill="#94a3b8" font-family="monospace" font-size="10">"ruvnet-kb-first": {</text>
  <text x="530" y="214" fill="#f472b6" font-family="monospace" font-size="10">"command"</text>
  <text x="605" y="214" fill="#94a3b8" font-family="monospace" font-size="10">:</text>
  <text x="615" y="214" fill="#22d3ee" font-family="monospace" font-size="10">"npx"</text>
  <text x="530" y="232" fill="#f472b6" font-family="monospace" font-size="10">"args"</text>
  <text x="580" y="232" fill="#94a3b8" font-family="monospace" font-size="10">:</text>
  <text x="590" y="232" fill="#22d3ee" font-family="monospace" font-size="10">["ruvnet-kb-first@latest", "mcp"]</text>

  <!-- Avoid Section -->
  <rect x="50" y="295" width="800" height="85" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="70" y="325" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">AVOID (Causes Version Sprawl)</text>

  <text x="100" y="355" fill="#f87171" font-family="system-ui, sans-serif" font-size="12">X</text>
  <text x="120" y="355" fill="#e2e8f0" font-family="monospace" font-size="12">npm install -g ruvnet-kb-first</text>
  <text x="380" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">-- Creates stale versions</text>

  <text x="500" y="355" fill="#f87171" font-family="system-ui, sans-serif" font-size="12">X</text>
  <text x="520" y="355" fill="#e2e8f0" font-family="monospace" font-size="12">Version pinning in MCP</text>
  <text x="720" y="355" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">-- Prevents updates</text>

  <!-- User Flow -->
  <rect x="50" y="400" width="800" height="80" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="450" y="425" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">USER WORKFLOW</text>

  <!-- Flow boxes -->
  <rect x="80" y="440" width="120" height="30" rx="6" fill="#0f172a"/>
  <text x="140" y="460" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="10">npx ruvnet-kb-first</text>

  <path d="M210 455 L250 455" stroke="#10b981" stroke-width="2"/>
  <polygon points="260,455 250,450 250,460" fill="#10b981"/>

  <rect x="270" y="440" width="100" height="30" rx="6" fill="#0f172a"/>
  <text x="320" y="460" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Dashboard</text>

  <path d="M380 455 L420 455" stroke="#10b981" stroke-width="2"/>
  <polygon points="430,455 420,450 420,460" fill="#10b981"/>

  <rect x="440" y="440" width="100" height="30" rx="6" fill="#0f172a"/>
  <text x="490" y="460" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Scores</text>

  <path d="M550 455 L590 455" stroke="#10b981" stroke-width="2"/>
  <polygon points="600,455 590,450 590,460" fill="#10b981"/>

  <rect x="610" y="440" width="100" height="30" rx="6" fill="#0f172a"/>
  <text x="660" y="460" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Fix Issues</text>

  <path d="M720 455 L760 455" stroke="#10b981" stroke-width="2"/>
  <polygon points="770,455 760,450 760,460" fill="#10b981"/>

  <rect x="780" y="440" width="50" height="30" rx="6" fill="#10b981"/>
  <text x="805" y="460" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10">A+</text>
</svg>
