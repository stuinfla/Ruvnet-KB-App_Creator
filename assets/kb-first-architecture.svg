<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="gnnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="attentionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sonaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">KB-First Intelligence Architecture</text>
  
  <!-- GNN Box -->
  <rect x="50" y="80" width="200" height="140" rx="10" fill="url(#gnnGrad)" opacity="0.9"/>
  <text x="150" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GNN</text>
  <text x="150" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Graph Neural Networks</text>
  <text x="150" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Decision cascades</text>
  <text x="150" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Relationship modeling</text>
  <text x="150" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• "What if" simulation</text>
  
  <!-- Attention Box -->
  <rect x="300" y="80" width="200" height="140" rx="10" fill="url(#attentionGrad)" opacity="0.9"/>
  <text x="400" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ATTENTION</text>
  <text x="400" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">39 Mechanisms</text>
  <text x="400" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• MoE expert routing</text>
  <text x="400" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Cross-attention compare</text>
  <text x="400" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Flash for speed</text>
  
  <!-- SONA Box -->
  <rect x="550" y="80" width="200" height="140" rx="10" fill="url(#sonaGrad)" opacity="0.9"/>
  <text x="650" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SONA</text>
  <text x="650" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Self-Optimizing Learning</text>
  <text x="650" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Pattern memory</text>
  <text x="650" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Outcome learning</text>
  <text x="650" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Anti-forgetting (EWC++)</text>
  
  <!-- Arrows down -->
  <path d="M150 220 L150 260 L400 280" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M400 220 L400 280" stroke="#f5576c" stroke-width="2" fill="none"/>
  <path d="M650 220 L650 260 L400 280" stroke="#4facfe" stroke-width="2" fill="none"/>
  
  <!-- Vector Search Box -->
  <rect x="250" y="280" width="300" height="100" rx="10" fill="url(#vectorGrad)" opacity="0.9"/>
  <text x="400" y="315" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VECTOR SEARCH</text>
  <text x="400" y="340" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="12">Foundation Layer</text>
  <text x="400" y="360" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="10">PostgreSQL + ruvector/pgvector • Semantic retrieval • Hybrid search</text>
  
  <!-- Knowledge Base -->
  <rect x="250" y="410" width="300" height="70" rx="10" fill="#1e1e3f" stroke="#43e97b" stroke-width="2"/>
  <text x="400" y="440" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KNOWLEDGE BASE</text>
  <text x="400" y="460" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="10">Expert-attributed content • Confidence scores • Gap detection</text>
  
  <!-- Arrow to KB -->
  <path d="M400 380 L400 410" stroke="#43e97b" stroke-width="2" fill="none"/>
  
  <!-- Pattern Labels -->
  <text x="150" y="250" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">Decision Web</text>
  <text x="400" y="250" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="10">Routing</text>
  <text x="650" y="250" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10">Learning</text>
</svg>
