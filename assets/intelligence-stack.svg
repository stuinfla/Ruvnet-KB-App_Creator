<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="gnnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="attentionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="sonaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f0f23"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold">THE INTELLIGENCE STACK</text>

  <!-- GNN Box -->
  <rect x="50" y="60" width="220" height="150" rx="12" fill="url(#gnnGrad)" filter="url(#shadow)"/>
  <text x="160" y="95" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">GNN</text>
  <text x="160" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">(Reasoning)</text>
  <line x1="80" y1="130" x2="240" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="160" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Sees how things</text>
  <text x="160" y="172" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">connect and cascade</text>
  <text x="160" y="195" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Decision graphs</text>

  <!-- Attention Box -->
  <rect x="290" y="60" width="220" height="150" rx="12" fill="url(#attentionGrad)" filter="url(#shadow)"/>
  <text x="400" y="95" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ATTENTION</text>
  <text x="400" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">(Routing)</text>
  <line x1="320" y1="130" x2="480" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="400" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Knows which expert</text>
  <text x="400" y="172" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">fits this query</text>
  <text x="400" y="195" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" font-style="italic">39 mechanisms</text>

  <!-- SONA Box -->
  <rect x="530" y="60" width="220" height="150" rx="12" fill="url(#sonaGrad)" filter="url(#shadow)"/>
  <text x="640" y="95" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">SONA</text>
  <text x="640" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="12">(Learning)</text>
  <line x1="560" y1="130" x2="720" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="640" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Remembers what</text>
  <text x="640" y="172" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">worked and patterns</text>
  <text x="640" y="195" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" font-style="italic">Anti-forgetting</text>

  <!-- Connecting Lines -->
  <path d="M160 210 L160 250 Q160 260 170 260 L390 260" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M400 210 L400 260" stroke="#f5576c" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M640 210 L640 250 Q640 260 630 260 L410 260" stroke="#4facfe" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Arrow head -->
  <polygon points="400,275 393,260 407,260" fill="#43e97b"/>

  <!-- Vector Search Box -->
  <rect x="200" y="285" width="400" height="100" rx="12" fill="url(#vectorGrad)" filter="url(#shadow)"/>
  <text x="400" y="325" text-anchor="middle" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">VECTOR SEARCH</text>
  <text x="400" y="350" text-anchor="middle" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="13">(Foundation)</text>
  <text x="400" y="372" text-anchor="middle" fill="rgba(26,26,46,0.8)" font-family="system-ui, sans-serif" font-size="11">Semantic retrieval from knowledge base</text>
</svg>
